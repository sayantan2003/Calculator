<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text"  placeholder="0" id="inputscreen">
            <div>
                <button type="button" class="button-operator">AC</button>
                <button type="button" class="button-operator">DEL</button>
                <button type="button" class="button-operator">%</button>
                <button type="button" class="button-operator">/</button>
            </div>
            <div>
                <button type="button" class="button">7</button>
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button type="button" class="button-operator">*</button>
            </div>
            <div>
                <button type="button" class="button">4</button>
                <button type="button" class="bttton">5</button>
                <button type="button" class="button">6</button>
                <button type="button" class="button-operator">-</button>
            </div>
            <div>
                <button type="button" class="button">1</button>
                <button type="button" class="bttton">2</button>
                <button type="button" class="button">3</button>
                <button type="button" class="button-operator">+</button>
            </div>
            <div>
                <button type="button" class="button">00</button>
                <button type="button" class="bttton">0</button>
                <button type="button" class="button">.</button>
                <button type="button" class="button-equal">=</button>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
